<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/app_static/app_icon.png">
    <link rel="stylesheet" href="/app_static/editor.css">
    <link rel="stylesheet" href="/app_static/syntax.css">

    <!--Import relavent Scratch libraries-->
    <script>window.loaded = false;</script>
    <script src="/app_static/scratch-run.js"></script>

    <title>ScratchText ~ Editor</title>
    <meta name="description" content="ScratchText home-page. A text-based solution for creating Scratch projects.">
    <meta name="keywords" content="scratch,text-based scratch,scratch coding language,custom programming language,scratchtext,scratch text">
  </head>
<body bgcolor=#555555>
  <nav>
    <a href="/"><img src="/app_static/app_icon.png" width="50px"></a>
    <a href="/editor" class="nav_fx">Editor</a>
    <a href="/docs" class="nav_fx">Docs</a>
    <a href="https://scratch.mit.edu/discuss/topic/769174/" class="nav_fx">Forum</a>
  </nav>
  <div id="tool-bar">
    <button id="sync-btn" title="Translate Project">
      <img src="/app_static/icons/sync.svg" alt="buttonsvg"/>
    </button>
    <button id="start-btn" title="Run Project">
      <img src="/app_static/icons/flag_circle.svg" alt="buttonsvg"/>
    </button>
    <button id="stop-btn" title="Stop Project">
      <img src="/app_static/icons/stop_circle.svg" alt="buttonsvg"/>
    </button>
    <button id="download-btn" title="Download the current project">
      <img src="/app_static/icons/download.svg" alt="buttonsvg"/>
    <button id="rocket-btn" title="Turn On/Off TurboMode">
      <img src="/app_static/icons/rocket.svg" alt="buttonsvg"/>
    </button> 
  </div>
  <div id="container">
    <pre id="line_numbers"></pre>
    <div id="editor_PARENT">
      <script src="/app_static/editor.js"></script>
      <textarea id="code_editor_BG" spellcheck="false"></textarea>
      <pre id="code_editor_DISPLAY"></pre>
      <textarea id="code_editor_AREA" spellcheck="false"></textarea>
    </div>
    <div id="project-display"></div>
  </div>
  <footer>
    <p>A text-based solution for creating Scratch projects.</p>
    <p>Inspired by <a href="https://obscure.glitch.me/">Obscure</a>.</p>
  </footer>
</body>
</html>
